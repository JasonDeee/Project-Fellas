<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Communication - Web | Fellas V1</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <button id="startButton">Start Recording</button>
    <button id="stopButton">Stop Recording</button>
    <h1 id="status">Communication's Status</h1>
    <p id="content">Extract Contents</p>
    <script>
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const statusElement = document.getElementById("status");
      const contentElement = document.getElementById("content");
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      // Kích hoạt nhận dạng liên tục
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        // Nối kết quả nhận dạng mới vào nội dung hiện có
        contentElement.textContent += " " + transcript;
      };

      startButton.addEventListener("click", () => {
        recognition.start();
        statusElement.textContent = "Live Communicating";
      });

      stopButton.addEventListener("click", () => {
        recognition.stop();
        statusElement.textContent = "Communication's Status";
      });
    </script>
  </body>
</html>
