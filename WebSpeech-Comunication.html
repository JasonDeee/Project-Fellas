<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Communication - Web | Fellas V1</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <button id="startButton">Start Recording</button>
    <button id="stopButton">Stop Recording</button>
    <h1 id="status">Communication's Status</h1>
    <p id="content">Extract Contents Here!</p>
    <script>
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const statusElement = document.getElementById("status");
      const contentElement = document.getElementById("content");
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      let transcriptBuffer = "";
      let isRecording = false;
      let updateInterval; // Biến lưu trữ setInterval

      recognition.continuous = true;

      recognition.onresult = (event) => {
        transcriptBuffer += " " + event.results[0][0].transcript;
        contentElement.textContent = transcriptBuffer;
      };

      startButton.addEventListener("click", () => {
        if (!isRecording) {
          if (transcriptBuffer) {
            transcriptBuffer = "";
            contentElement.textContent = "Extract Contents Here";
          }
          recognition.start();
          statusElement.textContent = "Live Communicating";
          isRecording = true;
        }
      });

      stopButton.addEventListener("click", () => {
        if (isRecording) {
          recognition.stop();
          statusElement.textContent = "Communication's Status";
          isRecording = false;
          transcriptBuffer = "";
          contentElement.textContent = transcriptBuffer;
        }
      });
    </script>
  </body>
</html>
